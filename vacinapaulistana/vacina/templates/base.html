{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <link href="{% static "css/base.css" %}" rel="stylesheet">
</head>
<body>
  <div id="header">
    <span class="logo">Vacina Paulistana</span>
    {% if request.user.is_authenticated %}
    <ul class="menu">
      <li {% if section == "Painel de Controle" %}class="selected"{% endif %}>
        <a href="{% url "dashboard" %}">Painel de Controle</a>
      </li>

    </ul>
  {% endif %}
  <span class="user">
    {% if request.user.is_authenticated %}
      Ol√° {{ request.user.first_name }},
      <a href="{% url "logout" %}">Logout</a>
    {% else %}
      <a href="{% url "login" %}">Log-in</a>
    {% endif %}
  </span>
  </div>

  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
